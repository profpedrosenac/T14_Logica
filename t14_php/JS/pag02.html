<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm 12">
                <h1>Mini Calculadora</h1>
            </div>
        </div>
        <form action="" onsubmit="return false;" id="frmForm">
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-success" onclick="adicionar();"> ## add ## </button>
                    <button class="btn btn-success" onclick="tirar();"> ## tirar ## </button>
                </div>
            </div>
        </form>
        <hr>
        <form action="" onsubmit="return false;" id="frmForm" class="form-control">
            <div class="row mb-3">
                <div class="col-sm-6">
                    <input type="number" name="txtN1" id="txtN1" placeholder="N1" class="form-control">
                </div>
                <div class="col-sm-6">
                    <input type="number" name="txtN2" id="txtN2" placeholder="N2" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-12">
                    <button class="btn btn-success" onclick="somar();"> + </button>
                    <button class="btn btn-success" onclick="subtrair();"> - </button>
                    <button class="btn btn-success" onclick="multiplicar();"> * </button>
                    <button class="btn btn-success" onclick="dividir();"> / </button>
                    <button class="btn btn-danger" onclick="limpar();"> CE </button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <hr>
                    <p id="result">0</p>
                    <hr>
                </div>
            </div>


        </form>
    </div>

    <script>
        console.log("Ol√° Mundo!");
        let cont = 0;

        function adicionar()
        {
            cont++;
            console.log(cont);
        }
        function tirar()
        {
            cont--;
            console.log(cont);
        }

        function somar() {
            let n1 = document.getElementById("txtN1");
            let n2 = document.getElementById("txtN2");
            let result = 0;

            result = parseFloat(n1.value) + parseFloat(n2.value);
            
            document.getElementById("result").innerHTML = result;
        }

        function limpar() {
            document.getElementById("txtN1").value = "";
            document.getElementById("txtN2").value = "";
            document.getElementById("result").innerHTML = "0";
        }
    </script>
</body>
</html>
